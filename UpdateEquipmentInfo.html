<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Equipment Info - University of Westminster</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
    }

    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 10;
    }

    .modal-header {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group input[type="radio"] {
        margin-right: 5px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        margin-top: 10px;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
    }
</style>
</head>
<body>

<div class="modal">
    <div class="close-btn">X</div>
    <div class="modal-header">Update Equipment:</div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity">
    </div>
    <div class="form-group">
        <label for="audit">Audit:</label>
        <input type="text" id="audit" name="audit">
    </div>
    <div class="form-group">
        <label>Location:</label>
        <label><input type="radio" name="location" value="on-site"> On-site</label>
        <label><input type="radio" name="location" value="off-site"> Off-site</label>
    </div>
    <button class="btn">Update equipment</button>
</div>

</body>
</html>
