<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Generator - University of Westminster</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
    }

    .header {
        background-color: #000;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }

    .logo {
        margin: 0;
    }

    .nav {
        display: flex;
        justify-content: space-evenly;
        padding: 10px 0;
    }

    .nav-item {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }

    .nav-item.logout {
        float: right;
    }

    .main-content {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .reports-container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }

    .inventory-reports, .equipment-reports {
        background: #f2f2f2;
        padding: 15px;
        border-radius: 5px;
        width: 45%;
    }

    h2 {
        text-align: center;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #5f5f5f;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #4CAF50;
    }
</style>
</head>
<body>
<header class="header">
    <h1 class="logo">UNIVERSITY OF WESTMINSTER</h1>
    <nav class="nav">
        <a href="UserManagement.html" class="nav-item">User</a>
        <a href="EquipmentManagement.html" class="nav-item active">Inventory Management</a>
        <a href="ReportGenerator.html" class="nav-item">Report Generator</a>
        <a href="login.html" class="nav-item logout">Log Out</a>
    </nav>
</header>
<main class="main-content">
    <div class="reports-container">
        <div class="inventory-reports">
            <h2>Inventory Reports</h2>
            <button onclick="location.href='inventory_status.html'">Inventory Status</button>
            <button onclick="location.href='warranty_report.html'">Warranty</button>
            <!-- Add more buttons as needed -->
        </div>
        
        <div class="equipment-reports">
            <h2>Equipment Reports</h2>
            <button onclick="location.href='usage_history.html'">Usage History</button>
            <button onclick="location.href='overdue_equipment.html'">Overdue Equipment</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>
</main>
</body>
</html>
