<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management - University of Westminster</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
    }

    .header {
        background-color: #000;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }

    .logo {
        margin: 0;
    }

    .nav {
        display: flex;
        justify-content: space-evenly;
        padding: 10px 0;
    }

    .nav-item {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }

    .nav-item.logout {
        float: right;
    }

    .main-content {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .btn {
        padding: 5px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #ddd;
    }

    .tab-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .tab-header > div {
        background: #ddd;
        padding: 10px;
        border-radius: 5px;
    }

    .tab-header .active {
        background: #666;
        color: white;
    }
</style>
</head>
<body>
<header class="header">
    <h1 class="logo">UNIVERSITY OF WESTMINSTER</h1>
    <nav class="nav">
        <a href="UserManagement.html" class="nav-item">User</a>
        <a href="EquipmentManagement.html" class="nav-item active">Inventory Management</a>
        <a href="ReportGenerator.html" class="nav-item">Report Generator</a>
        <a href="#" class="nav-item logout">Log Out</a>
    </nav>
</header>
<main class="main-content">
    <div class="tab-header">
        <div class="active">User List</div>
        <div>Approval Requests</div>
        <div>Create New Account</div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Type</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Repeat this part for each user -->
            <tr>
                <td>Example Name</td>
                <td>username</td>
                <td>user@example.com</td>
                <td>User Type</td>
                <td>User Role</td>
                <td>
                    <button class="btn">Manage</button>
                </td>
            </tr>
            <!-- End repeat -->
        </tbody>
    </table>
</main>
</body>
</html>
