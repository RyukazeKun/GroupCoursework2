<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create User Account - University of Westminster</title>
<link href='https://fonts.googleapis.com/css?family=Arial' rel='stylesheet'>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #47827E;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .modal {
        width: 400px;
        background: #D9D9D9;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 12px;
    }

    .modal-header {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group input[type="radio"] {
        margin-right: 5px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        margin-top: 10px;
    }

    fieldset{
        border: none;
    }

    /* Adjust logo size */
    .logo {
        width: 200px;
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="modal">
    <!-- University of Westminster Logo -->
    <img src="westminster_logo.png" alt="University of Westminster Logo" class="logo">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <div class="modal-header">Create User Account:</div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Type:</label>
                <label><input type="radio" name="type" value="staff"> Staff</label>
                <label><input type="radio" name="type" value="student"> Student</label>
            </div>
            <div class="form-group">
                <label>Roles:</label>
                <label><input type="radio" name="role" value="user"> User</label>
                <label><input type="radio" name="role" value="admin"> Admin</label>
            </div>
            <button type="submit" class="btn">Create account</button>
        </fieldset>
    </form>
</div>
</body>
</html>
