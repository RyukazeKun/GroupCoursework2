<!DOCTYPE html>
<html lang="en">
<head>
    <!-- character set and responsive webpage -->
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Admin Login</title>
    <style>
        /* styling for the whole page and centering the admin login form */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #468280;
        }
        /* styling for the login form container */
        .cube {
            width: 400px;
            height: 350px;
            background-color: #dddddd;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Styling for the Westminster logo  */
        .logo {
            height: 50px;
            margin-bottom: 20px;
        }
        /* Styling for 2 input fields */
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px; 
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
        }
        /* Styling for the login button (size, colour, margins etc)*/
        .button {
            width: 200px;
            padding: 12px;
            padding-bottom: 20px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: #468280;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        /* hover affect for when the mouse hovers over the login button (turns darker)*/
        .button:hover {
            background-color: #35665A;
        }
        /* Layout for the form */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Styling for input group which includes the labels and input feilds */
        .InputGroup {
            display: flex;
            align-items: center;
            width: 90%;
            margin-bottom: 10px; 
        }
        /* Styling the lables (specific width and alignment to match CW1 mock)*/
        .label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        /* Styling for error message due to incorrect inputs*/
        .error {
            color: #000000; 
            margin-top: 5px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- The main container of the login form -->
    <div class="cube">
        <img src="Logo.png" alt="Login Portal Logo" class="logo">
        <p>Admin Login Details:</p>
        <!--Login form for action and attributes -->
        <form action="/login" method="post" onsubmit="return validateForm()">
            <!-- Username input group -->
            <div class="InputGroup">
                <label for="username" class="label"><b>Username:</b></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <!-- Password input group -->
            <div class="InputGroup">
                <label for="password" class="label"><b>Password:</b></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <!-- Login button -->
            <button type="submit" class="button">LOGIN</button>
            <!-- Error message display area incase of wrong input -->
            <div class="error" id="error-message"></div>
        </form>
    </div>
     <!-- login validation script -->
    <script>
        function validateForm() {
            // obtains elements fromm HTML
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // checks if obtained elemnt is correct and returns an error if its wrong
            if (username === '' || password === '' || username !== 'expectedUsername' || password !== 'expectedPassword') {
                document.getElementById('error-message').innerText = 'Incorrect login information';
                return false; 
            }
            //Clears error message when credentials are correct
            document.getElementById('error-message').innerText = '';
            return true; 
        }
    </script>
</body>
</html>
